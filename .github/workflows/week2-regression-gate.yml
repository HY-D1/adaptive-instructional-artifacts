name: week2-regression-gate

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  verify-week2:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright browser
        run: npx playwright install --with-deps chromium
      - name: Run week2 verification gate
        run: npm run verify:week2
