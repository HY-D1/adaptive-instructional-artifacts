name: regression-gate

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches:
      - main
      - develop

env:
  NODE_VERSION: 20
  PLAYWRIGHT_VERSION: 1.42
  CI: true
  NODE_ENV: production
  PLAYWRIGHT_BROWSERS_PATH: 0

jobs:
  # Build and verify the application
  verify:
    name: E2E Tests (Shard ${{ matrix.shard }})
    runs-on: ubuntu-latest
    timeout-minutes: 90
    
    strategy:
      fail-fast: false
      matrix:
        shard: [1, 2]
        totalShards: [2]
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
      
      - name: Cache Playwright browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            playwright-${{ runner.os }}-
      
      - name: Install dependencies
        run: |
          npm cache verify
          npm ci
          # Verify vite is installed
          if [ ! -f "node_modules/.bin/vite" ]; then
            echo "vite not found in node_modules/.bin"
            ls -la node_modules/.bin/ | head -20
            exit 1
          fi
      
      - name: Install Playwright browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: npx playwright install --with-deps chromium
      
      - name: Verify Playwright browsers
        if: steps.playwright-cache.outputs.cache-hit == 'true'
        run: npx playwright install-deps chromium
      
      - name: Build application
        run: npx vite build --config apps/web/vite.config.ts
        env:
          CI: true
      
      - name: Run @weekly E2E tests
        id: test-run
        run: |
          echo "Running tests for shard ${{ matrix.shard }} of ${{ matrix.totalShards }}"
          npx playwright test -c playwright.config.ts --grep '@weekly' --grep-invert '@flaky' --shard=${{ matrix.shard }}/${{ matrix.totalShards }}
        env:
          CI: true
          PLAYWRIGHT_JSON_OUTPUT_NAME: test-results-shard-${{ matrix.shard }}.json
      
      - name: Retry failed tests
        if: failure()
        run: |
          npx playwright test -c playwright.config.ts --grep '@weekly' --grep-invert '@flaky' --shard=${{ matrix.shard }}/${{ matrix.totalShards }} --last-failed
        env:
          CI: true
        continue-on-error: true
      
      - name: Create demo directory
        if: success() && matrix.shard == 1
        run: mkdir -p dist/weekly-demo
      
      - name: Generate demo artifacts
        if: success() && matrix.shard == 1
        run: npm run demo:weekly
        continue-on-error: true
      
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-shard-${{ matrix.shard }}
          path: |
            test-results/
            playwright-report/
          retention-days: 7
          if-no-files-found: warn
      
      - name: Upload demo artifacts
        uses: actions/upload-artifact@v4
        if: success() && matrix.shard == 1
        with:
          name: demo-artifacts
          path: dist/weekly-demo/
          retention-days: 7
          if-no-files-found: warn
      
      - name: Upload build output on failure
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: build-output-shard-${{ matrix.shard }}
          path: dist/app/
          retention-days: 3
          if-no-files-found: ignore
      
      - name: Capture logs on failure
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: logs-shard-${{ matrix.shard }}
          path: |
            ~/.npm/_logs/
            test-results/*.log
          retention-days: 3
          if-no-files-found: ignore

  # Consolidate artifacts from all shards
  consolidate-results:
    name: Consolidate Test Results
    runs-on: ubuntu-latest
    needs: verify
    if: always()
    
    steps:
      - name: Download all test results
        uses: actions/download-artifact@v4
        with:
          pattern: test-results-shard-*
          path: all-test-results
          merge-multiple: true
      
      - name: Download demo artifacts
        uses: actions/download-artifact@v4
        with:
          name: demo-artifacts
          path: all-demo-artifacts
        continue-on-error: true
      
      - name: Generate test summary
        id: summary
        run: |
          echo "## Test Results Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Count total test result files
          TOTAL_RESULTS=$(find all-test-results -name "*.json" -type f 2>/dev/null | wc -l)
          echo "- Total shard results: $TOTAL_RESULTS" >> $GITHUB_STEP_SUMMARY
          
          # Check for failures
          if [ "${{ needs.verify.result }}" == "failure" ]; then
            echo "- Status: ❌ FAILED" >> $GITHUB_STEP_SUMMARY
            echo "failed=true" >> $GITHUB_OUTPUT
          else
            echo "- Status: ✅ PASSED" >> $GITHUB_STEP_SUMMARY
            echo "failed=false" >> $GITHUB_OUTPUT
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Artifacts" >> $GITHUB_STEP_SUMMARY
          echo "- Test results: \\"test-results-shard-{1-4}\\"" >> $GITHUB_STEP_SUMMARY
          echo "- Demo artifacts: \\"demo-artifacts\\" (if shard 1 passed)" >> $GITHUB_STEP_SUMMARY
      
      - name: Upload consolidated test results
        uses: actions/upload-artifact@v4
        with:
          name: test-results-consolidated
          path: all-test-results/
          retention-days: 7
          if-no-files-found: warn
      
      - name: Upload consolidated demo artifacts
        uses: actions/upload-artifact@v4
        with:
          name: demo-artifacts-consolidated
          path: all-demo-artifacts/
          retention-days: 7
          if-no-files-found: warn
      
      - name: Fail if tests failed
        if: steps.summary.outputs.failed == 'true'
        run: |
          echo "Tests failed. Check the artifacts for details."
          exit 1

  # Quick smoke test for rapid feedback
  smoke-test:
    name: Quick Smoke Test
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
      
      - name: Install dependencies
        run: |
          npm cache verify
          npm ci
      
      - name: Build application
        run: npx vite build --config apps/web/vite.config.ts
        env:
          CI: true
      
      - name: Verify build output
        run: |
          if [ ! -f "dist/app/index.html" ]; then
            echo "Build output not found!"
            exit 1
          fi
          echo "Build verified successfully"
      
      - name: Type check
        run: npx tsc --noEmit || echo "Type check completed with warnings"
        continue-on-error: true
