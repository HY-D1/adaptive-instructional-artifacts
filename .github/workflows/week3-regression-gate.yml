name: week3-regression-gate

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  verify-week3:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      
      - name: Install dependencies
        run: npm ci
      
      - name: Install Playwright browser
        run: npx playwright install --with-deps chromium
      
      - name: Build application
        run: npm run build
      
      - name: Run core E2E tests
        run: npx playwright test -c playwright.config.ts --grep '@weekly' --project=chromium --workers=2
        env:
          CI: 1
        continue-on-error: false
      
      - name: Generate demo artifacts
        run: npm run demo:weekly
        continue-on-error: true
      
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: test-results/
          retention-days: 7
      
      - name: Upload demo artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: demo-artifacts
          path: dist/weekly-demo/
          retention-days: 7
