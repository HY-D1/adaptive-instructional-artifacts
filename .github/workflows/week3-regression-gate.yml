name: week3-regression-gate

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  verify-week3:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    
    strategy:
      fail-fast: false
      matrix:
        shard: [1, 2, 3, 4]
        totalShards: [4]
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      
      - name: Cache Playwright browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ hashFiles('package-lock.json') }}
      
      - name: Install dependencies
        run: npm ci
      
      - name: Install Playwright browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: npx playwright install --with-deps chromium
      
      - name: Verify Playwright browsers
        if: steps.playwright-cache.outputs.cache-hit == 'true'
        run: npx playwright install-deps chromium
      
      - name: Build application
        run: npm run build
      
      - name: Run core E2E tests (Shard ${{ matrix.shard }}/${{ matrix.totalShards }})
        id: test-run
        run: npx playwright test --shard=${{ matrix.shard }}/${{ matrix.totalShards }}
        env:
          CI: 1
        continue-on-error: false
      
      - name: Create demo directory
        if: success()
        run: mkdir -p dist/weekly-demo
      
      - name: Generate demo artifacts
        if: success()
        run: npm run demo:weekly
        continue-on-error: true
      
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-shard-${{ matrix.shard }}
          path: test-results/
          retention-days: 7
      
      - name: Upload demo artifacts
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: demo-artifacts-shard-${{ matrix.shard }}
          path: dist/weekly-demo/
          retention-days: 7
          if-no-files-found: warn
      
      - name: Upload build output
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: build-output-shard-${{ matrix.shard }}
          path: dist/app/
          retention-days: 3
      
      - name: Capture logs on failure
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: logs-shard-${{ matrix.shard }}
          path: |
            ~/.npm/_logs/
            test-results/*.log
          retention-days: 3
          if-no-files-found: ignore

  # Consolidate artifacts from all shards
  consolidate-results:
    runs-on: ubuntu-latest
    needs: verify-week3
    if: always()
    
    steps:
      - name: Download all test results
        uses: actions/download-artifact@v4
        with:
          pattern: test-results-shard-*
          path: all-test-results
          merge-multiple: true
      
      - name: Download all demo artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: demo-artifacts-shard-*
          path: all-demo-artifacts
          merge-multiple: true
      
      - name: Upload consolidated test results
        uses: actions/upload-artifact@v4
        with:
          name: test-results-consolidated
          path: all-test-results/
          retention-days: 7
      
      - name: Upload consolidated demo artifacts
        uses: actions/upload-artifact@v4
        with:
          name: demo-artifacts-consolidated
          path: all-demo-artifacts/
          retention-days: 7
